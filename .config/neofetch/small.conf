print_info() {
    info title

    prin "---------------------------"
     info "${cl7}██ 󰻠" cpu
    info "${cl8}██ 󱄄" gpu

    prin "---------------------------"
    info "${cl5}██  " distro
    # info "${cl7}██ 󰐤" model
    info "${cl2}██ 󰔚" uptime
    # info "${cl8}██  " shell
     info "${cl4}██ 󰏖" packages 
}

title_fqdn="off"


kernel_shorthand="on"


distro_shorthand="off"
os_arch="off"


uptime_shorthand="tiny"


memory_percent="on"
memory_unit="gib"


package_managers="on"


shell_path="off"
shell_version="on"


speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"


gpu_brand="on"
gpu_type="all"
refresh_rate="off"


gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2


de_version="on"


disk_show=('/')
disk_subtitle="mount"
disk_percent="on"


music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="on"
mpc_args=()


colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator="󰑃"
block_range=(0 15)
color_blocks="off"
block_width=4
block_height=1

# Colors for custom color blocks
reset="\033[0m"
magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
blue="\033[1;34m"
red="\033[1;31m"
black="\033[1;40;30m"
yellow="\033[1;33m"
cyan="\033[1;36m"
bgyellow="\033[1;43;33m"
bgwhite="\033[1;47;37m"

cl0="${reset}"
cl1="${magenta}"
cl2="${green}"
cl3="${white}"
cl4="${blue}"
cl5="${red}"
cl6="${black}"
cl7="${yellow}"
cl8="${cyan}"
cl9="${bgyellow}"
cl10="${bgwhite}"

col_offset="auto"


bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


image_backend="ascii"
image_source="$HOME/.config/neofetch/ascii-small"
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"


image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
background_color=


stdout="off"
